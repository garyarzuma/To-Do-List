<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Project Tasker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel = "stylesheet" href="to-do-list.css">
    <link rel="shortcut icon" href="#" />
    <body>
        <div class = "heading">
            <h1>Project Tasker</h1>
            <button type="button" class="addProjectPopUp">+ Project</button>
        </div>
        <div class="project-form-popup" id="myProjectForm">
            <form class="form-container-project">
                <h2>Add New Project</h2>
                <input type="text" placeholder="Title" name="title" size = "30" maxlength = "60" required>
                <button type="button" class="addProjectButton">Add</button>
                <button type="button" class="closeProjectButton">Close</button>
            </form>
        </div>
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h2>Add New To-Do to</h2>
                <h2 id = "myProject">My Default Project</h2>
                <input type="text" placeholder="Title" name="title" size = "30" maxlength = "60" required>
                <input type="text" placeholder="Description"  name="description" size = "30" maxlength = "400" required>
                <input type="text" placeholder="Date (mm/dd/yyyy)" name="date" size = "17" maxlength = "10" required>
                <div class = "dropdown">
                    <label name = "dropdown">Priority</label>
                    <select name = "dropdown">
                        <option value = "High" selected>High</option>
                        <option value = "Medium">Medium</option>
                        <option value = "Low">Low</option>
                    </select>
                </div>
                <div class = "fillError">*Required Field</div>
                <button type="button" class="addButton">Add</button>
                <button type="button" class="closeButton">Close</button>
            </form>
        </div>
       
        <div class = "content-Container">
            <div class = "project-Container">
                


            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
