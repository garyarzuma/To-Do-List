<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Get-2-It</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel = "stylesheet" href="to-do-list.css">
    <body>
        <h1>Get-2-It</h1>
        <div class="form-popup" id="myForm">
            <form class="form-container">
                <h2>Add New To-Do</h2>
 
                <input type="text" placeholder="Title" name="title" size = "30" maxlength = "60" required>
                <input type="text" placeholder="Description"  name="description" size = "30" maxlength = "40" required>
                <input type="text" placeholder="Date (mm/dd/yyyy)" name="date" size = "15" maxlength = "10" required>
                <div class = "dropdown">
                    <label name = "dropdown">Priority</label>
                    <select name = "dropdown">
                        <option value = "1" selected>1 (Highest)</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5 (Lowest)</option>
                    </select>
                </div>
                <button type="button" class="addButton">Add</button>
                <button type="button" class="closeButton">Close</button>
            </form>
        </div>
        <div class = "content-Container">
            <div class = "project-Container">
                


            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
